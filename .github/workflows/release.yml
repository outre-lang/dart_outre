name: Release

on:
    workflow_dispatch:

env:
    CLI_CWD: ./packages/beize_cli

jobs:
    build-linux:
        name: Build (Linux)
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: dart-lang/setup-dart@v1

            - name: ðŸš§ Install dependencies
              working-directory: ${{ env.CLI_CWD }}
              run: dart pub get

            - name: ðŸ‘· Build binaries
              working-directory: ${{ env.CLI_CWD }}
              run: |
                  mkdir ./dist
                  dart compile exe ./lib/main.dart -o ./dist/beize-linux

            - name: ðŸ”¢ Get release name
              id: release_name
              uses: actions/github-script@v6
              with:
                  result-encoding: string
                  script: |
                      const { getReleaseName } = require("./scripts/releaseName");
                      return getReleaseName();

            - name: ðŸš€ Release
              uses: ncipollo/release-action@v1
              with:
                  tag: ${{ steps.release_name.outputs.result }}
                  artifacts: ${{ env.CLI_CWD }}/dist/beize-linux
                  draft: true
                  allowUpdates: true
                  artifactErrorsFailBuild: true
                  updateOnlyUnreleased: true
                  generateReleaseNotes: true

    build-windows:
