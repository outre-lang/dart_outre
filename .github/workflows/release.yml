name: Release

on:
    workflow_dispatch:

env:
    CLI_CWD: ./packages/beize_cli

jobs:
    build-linux:
        name: Build (Linux)
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: dart-lang/setup-dart@v1

            - name: ðŸš§ Install dependencies
              working-directory: ${{ env.CLI_CWD }}
              run: dart pub get

            - name: ðŸ‘· Build binaries
              working-directory: ${{ env.CLI_CWD }}
              run: |
                  mkdir ./dist
                  dart compile exe ./lib/main.dart -o ./dist/beize-linux

            - name: ðŸ”¢ Get release name
              id: release_name
              uses: actions/github-script@v6
              env:
                  COMMIT_SHA: ${{ env.GITHUB_SHA }}
              with:
                  result-encoding: string
                  script: |
                      const sha = process.env["COMMIT_SHA"];
                      const now = new Date();
                      const date = now.getDate();
                      const month = now.getMonth() + 1;
                      const year = now.getFullYear();
                      return `v${year}.${month}.${date}.${sha.substring(0, 6)}`;

            - name: ðŸš€ Release
              uses: ncipollo/release-action@v1
              with:
                  tag: v${{ steps.release_name.outputs.result }}
                  artifacts: ./dist
                  draft: true
                  artifactErrorsFailBuild: true

