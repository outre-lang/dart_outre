name: Test

on:
    workflow_dispatch:
    push:
        paths:
            - "**.dart"
            - "**.beize"

env:
    TESTS_CWD: ./packages/beize_compiler

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: dart-lang/setup-dart@v1

            - name: ðŸš§ Install dependencies
              working-directory: ${{ env.TESTS_CWD }}
              run: dart pub get

            - name: ðŸ§ª Run tests
              working-directory: ${{ env.TESTS_CWD }}
              run: dart test -r github ./tests
