name: Documentation

on:
    workflow_dispatch:
    push:
        paths:
            - docs

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-python@v4
              with:
                  python-version: 3.x

            - uses: subosito/flutter-action@v2
              with:
                  channel: beta
                  cache: true

            - name: ðŸš§ Install dependencies
              run: pip install mkdocs-material

            - name: ðŸ‘· Build site (docs)
              run: mkdocs build -d docs-dist

            - name: ðŸ‘· Build site (playground)
              working-directory: playground
              run: |
                  flutter build web --wasm --base-href "/playground/"
                  mv build/web ../docs-dist/playground

            - name: ðŸš€ Deploy
              uses: zyrouge/gh-push-action@v1.0.5
              with:
                  directory: docs-dist
                  branch: gh-pages
