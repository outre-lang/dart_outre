name: baize_compiler
description: Compiler of Fubuki.
version: 0.0.0

publish_to: none

environment:
    sdk: ">=2.18.0 <3.0.0"

dependencies:
    baize_shared:
        git:
            url: https://github.com/zyrouge/baize.git
            path: packages/baize_shared
    path: ^1.8.3

dependency_overrides:
    baize_shared:
        path: ../baize_shared
    baize_vm:
        path: ../baize_vm

dev_dependencies:
    baize_vm:
        git:
            url: https://github.com/zyrouge/baize.git
            path: packages/baize_vm
    zlint:
        git:
            url: https://github.com/zyrouge/dart_zlint.git
